<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/login.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="shortcut icon" href="../image/lich_viet.jpg" type="image/x-icon">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
        <title>Register</title>
    </head>
    <body>
        <main class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 p-2">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 d-flex justify-content-end">
                <button id="close">
                    <span class="material-symbols-outlined">
                        close
                    </span>
                </button>
            </div>
            <header class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8 p-3 container">
                <div id="main_content" class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 container rounded-4 bg-white">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 p-2 container d-flex justify-content-center">
                        <img
                            src="../image/avatar.png"
                            alt="avatar"
                            id="avatar"
                            class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2 rounded-circle "
                        >
                    </div>
                    <div id="login_form" class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12  container">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 p-2 d-flex input_login" id="input_user">
                            <span class="material-symbols-outlined col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 col-xxl-1  text-primary">
                                account_circle
                            </span>
                            <input
                                type="text"
                                class="col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 col-xxl-10"
                                placeholder="Nhập tài khoản mới của bạn tại đây !"
                                id="register_user"
                                required
                            >
                        </div>
                        <p class="col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 col-xxl-10 text-danger" id="valiable_user"></p>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 p-2 d-flex input_login" id="input_password">
                            <span class="material-symbols-outlined col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 col-xxl-1 text-primary">
                                lock
                            </span>
                            <input
                                type="password"
                                class="col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 col-xxl-10"
                                placeholder="Nhập mật khẩu của bạn tại đây !"
                                id="register_password"
                                required
                            >
                        </div>
                        <p class="col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 col-xxl-10 text-danger" id="valiable_password"></p>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 p-2 d-flex input_login" id="input_password2">
                            <span class="material-symbols-outlined col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 col-xxl-1 text-primary">
                                key
                            </span>
                            <input
                                type="password"
                                class="col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 col-xxl-10"
                                placeholder="Nhập lại mật khẩu của bạn tại đây !"
                                id="register_password2"
                                required
                            >
                        </div>
                        <p class="col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 col-xxl-10 text-danger" id="valiable_password2"></p>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 p-2 container d-flex justify-content-center">
                            <button id="logout" class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4">Đăng ký</button>
                        </div>
                        <p class="col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 col-xxl-10 text-warning" id="valiable"></p>
                    </div>
                </div>
            </header>
        </main>
        <script src="../javascript/register.js"></script>
    </body>
</html>
